[common]
bind_port = 51230
vhost_http_port = 62310
subdomain_host = dtv.ingest
max_pool_count = 16

[plugin.dtv-login]
addr = 127.0.0.1:51450
path = /login
ops = Login

[plugin.dtv-open]
addr = 127.0.0.1:51450
path = /open
ops = NewProxy

[plugin.dtv-close]
addr = 127.0.0.1:51450
path = /close
ops = CloseProxy
